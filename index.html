<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bea Louella A. Esteban — Portfolio</title>
    <meta name="description" content="Portfolio landing page of Bea Louella A. Esteban." />
    <style>
      :root{
        --bg:#0b1220;          /* deep navy */
        --bg-soft:#0e1526;     /* slightly lighter */
        --text:#e6edf6;        /* soft white */
        --muted:#9fb0c5;       /* slatey */
        --accent:#5cc8ff;      /* professional sky */
        --accent-2:#7aa2ff;    /* indigo-sky */
        --radius:16px;
        --shadow:0 10px 40px rgba(3, 10, 25, 0.45);
        --maxw:960px;
      }

      *{box-sizing:border-box}
      html,body{
        margin:0;
        padding:0;
        background:
          radial-gradient(1200px 800px at 80% -100px, rgba(92,200,255,0.18), transparent 60%),
          radial-gradient(1000px 700px at -10% 10%, rgba(122,162,255,0.16), transparent 50%),
          linear-gradient(0deg, var(--bg) 0%, var(--bg-soft) 100%);
        color:var(--text);
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        line-height:1.6;
        min-height:100dvh;
      }

      .container{max-width:var(--maxw); margin:0 auto; padding:28px 20px 48px;}

      /* Card */
      .hero{
        position:relative;
        margin:64px auto 32px;
        background:rgba(255,255,255,0.03);
        border:1px solid rgba(255,255,255,0.06);
        border-radius:var(--radius);
        box-shadow:var(--shadow);
        overflow:hidden;
        isolation:isolate;
        animation:fadeIn 700ms ease-out both;
      }
      .hero::before{
        content:"";
        position:absolute; inset:-2px;
        background:conic-gradient(from 180deg at 50% 50%, rgba(92,200,255,0.18), rgba(122,162,255,0.18), rgba(92,200,255,0.18));
        filter:blur(22px);
        z-index:-1;
        opacity:0.65;
        animation:slowSpin 14s linear infinite;
      }
      .hero-inner{ padding:40px 28px; }

      /* Identity row */
      .identity{display:flex; align-items:center; gap:16px;}
      .avatar{
        width:72px; height:72px; border-radius:50%;
        object-fit:cover; flex:0 0 auto;
        box-shadow:0 6px 20px rgba(3,10,25,0.35);
        border:1px solid rgba(255,255,255,0.14);
        background:#0e1526;
      }
      @media (min-width:720px){ .avatar{ width:84px; height:84px; } }

      h1{
        margin:0 0 10px 0;
        font-size: clamp(28px, 6vw, 48px);
        line-height:1.08;
        letter-spacing:0.2px;
        display:inline-block;
        background:linear-gradient(92deg, var(--text) 0%, #d9e7ff 45%, var(--text) 100%);
        -webkit-background-clip:text;
        background-clip:text;
        color:transparent;
      }

      .accent-underline{
        position:relative;
        display:inline-block;
      }
      .accent-underline::after{
        content:"";
        position:absolute;
        left:0; right:0; bottom:-6px;
        height:3px;
        background:linear-gradient(90deg, var(--accent), var(--accent-2));
        border-radius:999px;
        transform-origin:left center;
        transform:scaleX(0);
        animation:draw 900ms 180ms cubic-bezier(.22,1,.36,1) forwards;
      }

      .subtitle{
        color:var(--muted);
        font-size:clamp(14px, 2.2vw, 18px);
        margin-top:14px;
      }

      /* Floating dots (very subtle) */
      .dots{
        position:absolute; inset:0; pointer-events:none; opacity:0.22;
        background-image:
          radial-gradient(2px 2px at 20% 30%, rgba(92,200,255,0.9), transparent 60%),
          radial-gradient(2px 2px at 80% 60%, rgba(122,162,255,0.9), transparent 60%),
          radial-gradient(2px 2px at 60% 20%, rgba(92,200,255,0.9), transparent 60%);
        animation:float 16s ease-in-out infinite alternate;
      }

      footer{ color:var(--muted); font-size:14px; text-align:center; margin-top:24px; }

      /* Keyframes */
      @keyframes fadeIn{ from{opacity:0; transform:translateY(6px)} to{opacity:1; transform:translateY(0)} }
      @keyframes draw{ to{transform:scaleX(1)} }
      @keyframes slowSpin{ to{ transform:rotate(360deg) } }
      @keyframes float{
        0%{transform:translateY(0px)}
        100%{transform:translateY(-6px)}
      }

      /* Respect reduced motion */
      @media (prefers-reduced-motion: reduce){
        .hero{animation:none}
        .hero::before{animation:none}
        .accent-underline::after{animation:none; transform:scaleX(1)}
        .dots{animation:none}
      }
    </style>
  </head>
  <body>
  <div class="container">
    <section class="hero" aria-label="Introduction">
      <div class="dots" aria-hidden="true"></div>
      <div class="hero-inner">
        <div class="identity">
          <img
            class="avatar"
            src="images/bea-esteban.jpg"
            alt="Portrait of Bea Louella A. Esteban"
            
          >
          <div>
            <h1 class="accent-underline">Bea Louella A. Esteban</h1>
            <p class="subtitle">Santa Maria, City of Santo Tomas, Batangas</p>
          </div>
        </div>
      </div>
    </section>

    <footer>
      © <span id="year"></span> Bea Louella A. Esteban
    </footer>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

</body>
